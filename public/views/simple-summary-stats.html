<div class="row" style="margin-top:10px;margin-bottom:10px;">
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="dashboard-stat2 ">
      <div class="display">
        <div class="icon">
          <i class="fa fa-cube"></i>
        </div>
        <div class="number">
          <h3>
            <small>#</small>
            <span data-counter="counterup" data-value="stats.blockHeight">{{stats.blockHeight | number: 0 }}</span>
          </h3>
          <small>Block Height</small>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="margin-left: 100px;">
    <div class="dashboard-stat2 ">
      <div class="display">
        <div class="icon">
          <i class="fa fa-hourglass-half"></i>
        </div>
        <div class="number">
          <h3>
            <span data-counter="counterup" data-value="stats.blockTime">{{stats.blockTime | number: 2}} s</span>
          </h3>
          <small>Block Time</small>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10" style="float: right;">
    <a id="banner_img_link" href="#">
      <img id="banner_rotate" onLoad="getRandomBundle();" style="display: none;" src="img/banners/gm01.gif">
    </a>
    <img id="pixel_link" src="#" height="1" width="1">
  </div>

  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="dashboard-stat2 ">
      <div class="display">
        <div class="icon">
          <i class="fa fa-tachometer"></i>
        </div>
        <div class="number">
          <h3>
            <span data-counter="counterup" data-value="stats.hashrate">{{stats.hashrate | totalDifficulty}}/s</span>
          </h3>
          <small>Network Hashrate</small>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="margin-left: 100px;">
    <div class="dashboard-stat2 ">
      <div class="display">
        <div class="icon">
          <i class="icon-puzzle"></i>
        </div>
        <div class="number">
          <h3>
            <span data-counter="counterup" data-value="stats.difficulty">{{stats.difficulty | totalDifficulty}}</span>
          </h3>
          <small>DIFFICULTY</small>
        </div>
      </div>
    </div>
  </div>

</div>
